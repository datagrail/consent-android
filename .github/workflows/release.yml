name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.0.0)"
        required: true
        type: string

jobs:
  release:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            # Strip 'v' prefix from tag
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate version in build.gradle.kts
        run: |
          GRADLE_VERSION=$(grep -oP 'coordinates\("io\.datagrail",\s*"consent",\s*"\K[^"]+' library/build.gradle.kts)
          if [ "$GRADLE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::Version mismatch: tag=${{ steps.version.outputs.version }}, build.gradle.kts=$GRADLE_VERSION"
            exit 1
          fi

      - name: Run tests
        run: ./gradlew :library:test

      - name: Build release AAR
        run: ./gradlew :library:assembleRelease

      - name: Publish to Maven Central
        run: ./gradlew :library:publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: library/build/outputs/aar/*-release.aar
